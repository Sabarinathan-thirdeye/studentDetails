<div class="register-container">
  <h2>Register</h2>
  <form (ngSubmit)="onSubmit()">
    <!-- Form Fields Here -->
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" [(ngModel)]="studentvalue.firstName" name="firstName" required />
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" [(ngModel)]="studentvalue.lastName" name="lastName" required />
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="studentvalue.email" name="email" required />
    </div>
    <div class="form-group">
      <label for="gender">Gender:</label>
      <select id="gender" [(ngModel)]="studentvalue.gender" name="gender" required>
        <option value="" disabled selected>Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
    </div>
    <div class="form-group">
      <label for="mobileNumber">Mobile Number:</label>
      <input type="number" id="mobileNumber" [(ngModel)]="studentvalue.mobileNumber" name="mobileNumber" required />
    </div>
    <div class="form-group">
      <label for="dateOfBirth">Date of Birth:</label>
      <input type="date" id="dateOfBirth" [(ngModel)]="studentvalue.dateOfBirth" name="dateOfBirth" required />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="studentvalue.studentPassword" name="password" required />
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" [(ngModel)]="studentvalue.confirmPassword" name="confirmPassword" required />
    </div>
    <button type="submit" class="register-btn">register</button>
  </form>
</div>
